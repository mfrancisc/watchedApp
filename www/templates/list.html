<ion-view>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="element in list.items" href="#/watchedApi/{{list.url}}/{{element.id}}">
        <a class="item item-thumbnail-left" href="#">
          <img ng-src="{{element.poster_path_url}}">
          <h2>
            {{element.name}}
          </h2>
          <p>Vote: {{element.vote_average | number:1}}</p>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
  </ion-view>
