<ion-view view-title="Popular Tv Shows">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        <a class="item item-thumbnail-left" href="#">
          <img ng-src="{{playlist.poster_path_url}}">
        <h2>
        {{playlist.name}}
        </h2>
        <p>{{playlist.vote_average}}</p>
    </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
