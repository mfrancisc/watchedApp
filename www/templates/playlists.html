<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        <a class="item item-thumbnail-left" href="#">
          <img src={{playlist.poster_path_url}}>
        <h2>
        {{playlist.name}}
        </h2>
        <p>{{playlist.overview}}</p>
    </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
